<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>TIC TAC TOE</title>
</head>
<body>
    <header><h1>TIC TAC TOE</h1></header>
    <dialog  class="modal">
        <form id="set-player">
            <h2>Set your Gamertag:</h2>
            <div>
                <label for="user-name1">Player 1 name:</label>
                <input type="text" id="user-name1" name="user-name1" placeholder="Player1 username" value="Player1">
            </div>
            <div>
                <label for="user-name2">Player 2 name:</label>
                <input type="text" id="user-name2" name="user-name2" placeholder="Player2 username" value="Player2">
            </div>
            <div class="btn submit">
                <button type="submit">Sumbit</button>
            </div>
            <div class="btn reset">
                <button type="reset">Reset</button>
            </div>
        </form>
    </dialog>
    <div class="score-board">
        <div class="player1 score">
            <h2 class="playerName"></h2>
            <p class="playerScore"></p>
        </div>
        <div class="player2 score">
            <h2 class="playerName"></h2>
            <p class="playerScore"></p>
        </div>
    </div>
    <div class="play-area">
        <div class="container">
            <div class="box" data-number="0" data-status="un-marked"></div>
            <div class="box" data-number="1" data-status="un-marked"></div>
            <div class="box" data-number="2" data-status="un-marked"></div>
            <div class="box" data-number="3" data-status="un-marked"></div>
            <div class="box" data-number="4" data-status="un-marked"></div>
            <div class="box" data-number="5" data-status="un-marked"></div>
            <div class="box" data-number="6" data-status="un-marked"></div>
            <div class="box" data-number="7" data-status="un-marked"></div>
            <div class="box" data-number="8" data-status="un-marked"></div>
        </div>
    </div>

    <div class="resetBtns">
        <div class="btn"><button for="restart">Restart Match</button></div>
        <div class="btn"><button for="restart">Restart Game</button></div>
    </div>
</body>
</html>
