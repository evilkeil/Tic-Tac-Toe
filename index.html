<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>TIC TAC TOE</title>
</head>
<body>
    <header><h1>TIC TAC TOE</h1></header>
    <div class="score-board">
        <div class="player1 score">
            <h2 class="playerName">EvilKEIL:</h2>
            <p class="playerScore">23</p>
        </div>
        <div class="player2 score">
            <h2 class="playerName">Silver121:</h2>
            <p class="playerScore">15</p>
        </div>
    </div>
    <div class="play-area">
        <div class="container">
            <div class="box" data-number="1"></div>
            <div class="box" data-number="2"></div>
            <div class="box" data-number="3"></div>
            <div class="box" data-number="4"></div>
            <div class="box" data-number="5"></div>
            <div class="box" data-number="6"></div>
            <div class="box" data-number="7"></div>
            <div class="box" data-number="8"></div>
            <div class="box" data-number="9"></div>
        </div>
    </div>

    <div class="btn"><button for="restart">Restart Match</button></div>
</body>
</html>
